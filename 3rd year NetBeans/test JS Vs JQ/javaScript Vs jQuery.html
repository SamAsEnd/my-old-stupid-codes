        <script>
            /**
             *      Zs script is written just 4 fun. 2 c how much i'm attached
             * 2 jQuery.
             *
             *      I dont wanna b like dat guy who thought
             * <code>document.getElementById()</code> is from jQuery 2.0 beta :)
             * lol funny ha? more funny if u don't get it. If u don't get it
             * STOP jQuery and atleast read JS fundamentals!!
             *
             *      Z main purpose is to test how i'm independent i am of jQuery
             * despite how much i <3 it.
             *
             *      The task i have in mind is to change some random jQuery code
             * and do the exact pure JS code to solve the problem.
             *
             *      The jQuery code was taken from a video by
             *      <address>
             *               Jonathan Sharp
             *               jQuery Project Team
             *               Co founder and President of .appendTo
             *      </address>
             * at Nov 9, 2010 San Fraincisco, CA on his talk about 'jQuery:
             * Where it Come From, and How it will continue to Drive Innovation'
             * :( i dont have the link but try searching it with
             *  (What's this jQuery- Where it came f . . . ) on YouTube and wait
             *  for the AJAX auto complete lol
             *
             *  The code have 2 parts the pure JS and the jQuery part!
             *  i tried to use the same comment whenever it is applicable
             *
             *  BTW i'm fucken stoned right now and with such complex DOM
             *  i don't think i will do it. or i might sleep.
             *
             * @author Sam As End @ Sat, 07 Jun 2014 02:07:31 GMT
             * @version 1.0
             */

            DEBUGJQ = false;
            DEBUGJS = false;

            // execute the passed function :) (yeah i said it PASSED FUNCTION)
            // when the the document is ready (obvious ha?)
            $(document).ready(function() {
                // select 'li' which r descendent of id 'jQuery' and
                // bind the function for Double Click event
                $('#jQuery li').bind('dblclick', function() {
                    var text = $(this).text(); // get the inner html to variable
                    if (DEBUGJQ)
                        alert('text: ' + text);
                    $(this).empty(); // remove the inner html of the node
                    // backuping: future access when this become the child
                    var _this = this;
                    // create new input node with type text
                    $('<input type="text" />')
                            .val(text)      // set the value of the input
                            // bind the node with key down event
                            .bind('keydown', function(evt) {
                                // if event was enter key
                                if (evt.which == 13) {
                                    if (DEBUGJQ)
                                        alert('EVENT: U Pressed Enter');
                                    // blur away
                                    $(this).trigger('blur');
                                }
                            })
                            // bind the node with blur
                            // means the user left the input
                            .bind('blur', function() {
                                if (DEBUGJQ)
                                    alert('EVENT: U Blured Out');
                                // get the value from the field
                                var value = $(this).val();
                                // set the parent 'li' the value
                                // the field will be removed
                                $(_this).html(value);
                            })
                            // append the input for the double click
                            .appendTo(this);
                });

                // For the Debuger
                $('#jQdebugBtn')
                        .attr('src', OFF)
                        .bind('click', function() {
                            DEBUGJQ = !DEBUGJQ;
                            if (DEBUGJQ) {
                                $(this).attr('src', ON);
                            }
                            else {
                                $(this).attr('src', OFF);
                            }
                        });
            });
            // execute the assigned function
            // when the the document is ready (obvious ha?)

            window.onload = function() {
                // select the node with id 'jQuery'
                var ul = document.getElementById('pureJS');
                // select 'li' which r descendent of id 'jQuery'
                var lis = ul.getElementsByTagName('li');
                // loop through the NodeList
                for (var i = 0; i < lis.length; i++) {
                    // get the indexed node(li)
                    var li = lis[i];
                    // bind the function for Double Click event
                    li.ondblclick = function() {
                        // get the inner html to variable
                        var text = this.innerHTML;
                        if (DEBUGJS)
                            alert('text: ' + text);
                        // create new input node
                        var node = document.createElement('input');
                        // set the type of the node to text
                        node.setAttribute('type', 'text');
                        // set the value of the input
                        node.setAttribute('value', text);
                        // bind the node with key down event
                        node.onkeydown = function(evt) {
                            if (DEBUGJS)
                                alert('EVENT: U Pressed Enter');
                            // if event was enter key
                            if (evt.which == 13) {
                                // blur away
                                this.blur();
                            }
                        }
                        // bind the node with blur
                        // means the user left the input
                        node.onblur = function() {
                            if (DEBUGJS)
                                alert('EVENT: U Blured Out');
                            // get the value from the field
                            var value = this.value;
                            // set the parent 'li' the value
                            // the field will be removed
                            this.parentNode.innerHTML = value;
                        };
                        // remove the inner html of the node
                        this.innerHTML = '';
                        // append the input for the double click
                        this.appendChild(node);
                    };
                }

                var d = document.getElementById('jSdebugBtn');
                d.src = OFF;
                d.onclick = function() {
                    DEBUGJS = !DEBUGJS;
                    if (DEBUGJS) {
                        this.src = ON;
                    }
                    else {
                        this.src = OFF;
                    }
                };
            };

            /**
             * Conclusion
             *      I wanna write a lot for the conclusion
             *      but am my phone is ringing
             *      Buy Buy Mr. Reader
             *
             * @author Sam As End @ Sat, 07 Jun 2014 02:48:57 GMT
             */

        </script>

<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            function edit(name, val) {
                document.getElementById('name').value = name;
                document.getElementById('val').nodeValue = val;
                document.getElementById('name').focus();
            }
        </script>
    </head>
    <body>
        <h1>ArithmeticException</h1>
        <table>
            <tr>
                <td>Name</td>
                <td>Value</td>
                <td><a href="javascript:edit(name,val);"</td>
                <td><a href="/del=name"</td>
            </tr>
        </table>
    </body>
